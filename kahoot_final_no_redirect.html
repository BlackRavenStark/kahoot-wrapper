<script>
    // Empêcher la redirection automatique de Kahoot
    history.pushState(null, "", location.href);
    window.addEventListener("popstate", function (event) {
        history.pushState(null, "", location.href);
    });

    // Bloquer toute tentative de changement d'URL via window.location
    Object.defineProperty(window, "location", {
        get: function () {
            return {
                href: document.location.href,
                replace: function () { console.log("Tentative de redirection bloquée !"); },
                assign: function () { console.log("Tentative de navigation bloquée !"); },
                reload: function () { console.log("Tentative de rechargement bloquée !"); }
            };
        },
        set: function () { console.log("Tentative de redirection bloquée !"); }
    });

    // Surveiller et annuler toute tentative de redirection forcée
    const observer = new MutationObserver((mutations) => {
        mutations.forEach((mutation) => {
            if (window.location.href !== document.location.href) {
                console.log("Redirection détectée et annulée !");
                history.pushState(null, "", document.location.href);
            }
        });
    });
    observer.observe(document, { childList: true, subtree: true });

    // Bloquer les redirections automatiques des scripts Kahoot
    setInterval(() => {
        if (window.location.href !== document.location.href) {
            console.log("Redirection forcée détectée et annulée !");
            history.pushState(null, "", document.location.href);
        }
    }, 100);
</script>
